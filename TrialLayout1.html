<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Free Helpie Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    
    <style>
        .floatable-row {
            background-color: white;
            border-width: 1px 1px 0px 1px; 
            border-color: #ddd; 
            border-style: solid
        }
        .floatable-row.bottom {
            border-width: 1px
        }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: #fffafa">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <h4 style="color:rgb(235, 113, 180); text-align: center">Create your profile</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 floatable-row">
                <h2 style="text-align: center">Personal Info</h2>
                <br>
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 floatable-row">
                <img class="img-circle" src="" alt="Your picture"/>
            </div>
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 floatable-row bottom">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="control-label col-sm-2">Name</label>
                        <div class="col-sm-10"><input type="text" class="form-control col-sm-2"></div>
                    </div>
                </div>                                
            </div>

        </div>
    </div>
  </body>
</html>
